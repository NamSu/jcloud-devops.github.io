 // }

document.addEventListener("DOMContentLoaded", function(){
	var slides = document.getElementsByClassName('slide');
	var ppts = document.getElementsByClassName('ppt');
	function showSlide(pptId){
		for (var i=0; i < ppts.length; i++) {
			if (ppts[i].id == pptId) {
				slides[i].classList.add('selected');
				ppts[i].style.visibility = '';
			} else {
				slides[i].classList.remove('selected');
				ppts[i].style.visibility = 'hidden';
			}
		}
	}
	for (var i=0; i < slides.length; i++) {
		slides[i].addEventListener('click', function(evt){
			showSlide(evt.target.dataset.target);
		});
	}
});

</script>
